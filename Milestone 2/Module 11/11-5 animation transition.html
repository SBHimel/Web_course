<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            border: 2px solid tomato;
            background-color: peachpuff;
            /* property name | duration | easing function | delay */
            /* transition: width 5s linear 2s, background-color 3s ease-in 2s; */
            transition: transform 3s 2s;
        }

        .box:hover {
            /* width: 400px; */
            background-color: red;
            transform: rotate(45deg) scale(1.5);
        }
    </style>
</head>

<body>
    <ul>
        <li>Transform: change the shape.
            This is a css style property name
        </li>

        <li>Translate: it is a value of the transfrom style rule. This means you move either x, or y or both axis</li>

        <li>Transition: how long it will take to do the change of the shape or color</li>

    </ul>

    <!-- <li>Transform: আকৃতি পরিবর্তন করা। এটি একটি CSS স্টাইল প্রপার্টির নাম।</li>
    <li>Translate: এটি transform প্রপার্টির একটি মান। এর মানে হলো—এক্স (x), ওয়াই (y) অথবা উভয় দিকেই উপাদানকে সরানো।</li>
    <li>Transition: কোনো আকৃতি বা রঙ পরিবর্তন হতে কত সময় লাগবে তা নির্ধারণ করে।</li> -->

    <div class="box">Box 1</div>
    <div class="box">Box 2</div>
    <div class="box">Box 3</div>
</body>

</html>
