<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform</title>
    <style>
        body {
            margin-left: 50px;
        }

        .container,
        .inner {
            width: 200px;
            height: 200px;
        }

        .container {
            border: 2px solid slateblue;
            background-color: aquamarine;
        }

        .inner {
            border: 2px solid brown;
            background-color: palegoldenrod;
            /* transform: scale(0.75, 0.35); */
            /* transform: rotate(45deg); */
            /* transform: rotate(-45deg); */
            /* transform: scale(0.5) rotate(45deg) translateX(100px); */
            /* transform: translateX(30px); */
            /* transform: scale(0.5) translateX(100px) translateY(-150px) rotate(45deg); */
            /* transform: skewY(20deg); */
        }

        .inner:hover {
            transform: translateY(-150px) scale(0.5) rotate(45deg);
            background-color: blueviolet;
            color: rgb(255, 255, 255);
            /* width: 500px; */
            transition: 2s;
        }

        .ektu {
            width: 100px;
            height: 100px;
            background-color: red;
            transition: width 2s, height 2s, background-color 2s, transform 2s;
        }

        .ektu:hover {
            width: 300px;
            height: 300px;
            background-color: orange;
            transform: rotate(180deg);
            transition: linear 4s;
        }

        .arektu {
            width: 200px;
            height: 100px;
            background: red;
            transition: width 2s;
            transition-timing-function: linear;
        }

        .arektu:hover {
            width: 400px;
            background-color: rgb(85, 78, 79);
            color: white;
        }
    </style>
</head>

<body>
    <h2>Explore Transform and Translate</h2>
    <!-- .container*3{Container $}>.inner{Inner $} -->
    <div class="container">
        <div class="inner">Inner 1</div>
    </div>
    <div class="container">
        <div class="inner">Inner 2</div>
    </div>
    <div class="container">
        <div class="inner">Inner 3</div>
    </div>


    <div class="ektu">
        <h2>sundor nah</h2>
    </div>
    <div class="arektu">
        <h2>bah osadharon valoi laglo</h2>
    </div>
</body>

</html>
